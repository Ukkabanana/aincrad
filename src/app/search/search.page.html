<ion-header>
  <ion-toolbar>
    <ion-title class="header">SEARCH</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-searchbar
      type="text"
      placeholder="Search for a game!"
      [(ngModel)]="searchText"
      (ngModelChange) ="onInput(searchText)">
    </ion-searchbar>
  <div id=searchRes></div>
  <div *ngFor="let i of searchResArr; let j = index" id=item{{j}}>
    {{i}}
  </div>
</ion-content>
