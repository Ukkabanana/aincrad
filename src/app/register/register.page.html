<ion-header>
    <ion-toolbar>
      <ion-title class="header">AINCRAD</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="background">
    <h1 id="text-dark">&nbsp;Sign Up</h1>
    <ion-list>
      <ion-item>
        <ion-label id="text-dark-light" position = "floating">E-mail</ion-label>
        <ion-input type="text" [(ngModel)]="username"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label id="text-dark-light" position = "floating">Password</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label id="text-dark-light" position = "floating">Confirm Password</ion-label>
          <ion-input type="password" [(ngModel)]="cpassword"></ion-input>
      </ion-item>
    </ion-list> <!--input for Username and password-->
  
    <ion-button class="purple-blue" fill="clear" (click)="register()" shape="round">Sign up</ion-button>
  
  </ion-content>
