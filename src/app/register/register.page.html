<ion-header>
    <ion-toolbar>
      <ion-title class="header">AINCRAD</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
    <h1 id="text-dark">Sign Up</h1>
    <ion-list>
      <ion-item>
        <ion-label id="text-dark-light" position = "floating">Username</ion-label>
        <ion-input type="text" [(ngModel)]="username"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label id="text-dark-light" position = "floating">Password</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label id="text-dark-light" position = "floating">Confirm Password</ion-label>
          <ion-input type="password" [(ngModel)]="cpassword"></ion-input>
      </ion-item>
    </ion-list> <!--input for Username and password-->
  
    <ion-button fill="clear" class="orange-button" id="text-white" (click)="register()">Sign up</ion-button>
  
  </ion-content>
