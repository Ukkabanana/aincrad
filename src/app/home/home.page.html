<ion-header>
  <ion-toolbar>
    <ion-title class="header">HOME</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <h1>Today's Pick</h1>
  <ion-card *ngFor="let game of recGameArr">
    <h2><a id="recGameName" [routerLink]="'/details/'+game.gameId">{{game.name}}</a></h2>
    <img src={{game.image}} [routerLink]="'/details/'+game.gameId">
    <div [innerHTML]="game.content" class="container" [class.show]="game.visible">
    </div>
    <div class="readMoreLess"><a (click)="game.visible = !game.visible">{{ game.visible ? 'Show less': 'Read More' }}</a></div>
  </ion-card>
</ion-content>
