<ion-header>
  <ion-toolbar>
    <ion-title id="text-dark">Aincrad</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h1 id="text-dark">Sign In</h1>
  <ion-list>
    <ion-item>
      <ion-label id="text-dark-light" position = "floating">Username</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label id="text-dark-light" position = "floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
  </ion-list> <!--input for Username and password-->

  <ion-button class="orange-button" id="text-white" fill="clear" (click)="login()">Sign in</ion-button>
  <ion-button class="dark-button" id="text-white" fill="clear" routerLink="/register">Sign up</ion-button>

</ion-content>
