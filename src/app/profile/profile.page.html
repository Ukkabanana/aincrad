    <ion-title class="header">PROFILE</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background">

  <div>
    <ion-card color="light">
      <ion-card-header>
        <ion-card-title>User</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-icon name="mail"></ion-icon>
          <ion-label>{{ userEmail }}</ion-label>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </div>
  <div>
    <ion-card color="light">
      <ion-card-header>
        <ion-card-title>Played Games</ion-card-title>
      </ion-card-header>
      <ion-card-content *ngFor="let played of (userPlayed | async)?.played">
          <ion-item>
              <ion-icon name="logo-game-controller-a"></ion-icon>
              <ion-label>{{ played.gameName }}</ion-label>
          </ion-item>
      </ion-card-content>
    </ion-card>
  </div>
  <div>
    <ion-card color="light">
      <ion-card-header>
        <ion-card-title>Your Reviews</ion-card-title>
      </ion-card-header>
      <ion-card-content  *ngFor="let posts of (userPost | async)?.posts">
        <ion-list>
            <ion-item>
                <ion-icon name="logo-game-controller-a"></ion-icon>
                <ion-label>Game ID: </ion-label>
                <p>{{ posts.gameName }}</p>
            </ion-item>
            <ion-item>
                <ion-icon name="chatbubbles"></ion-icon>
                <ion-label>Feedback: </ion-label>
                <p>{{ posts.feedback }}</p>
            </ion-item>
            <ion-item>
                <ion-icon name="time"></ion-icon>
                <ion-label>Duration: </ion-label>
                <p>{{ posts.duration }}</p>
            </ion-item>
            <ion-item>
                <ion-icon name="contacts"></ion-icon>
                <ion-label>Number of Players: </ion-label>
                <p>{{ posts.group }}</p>
            </ion-item>
            <ion-item>
                <ion-icon name="star-half"></ion-icon>
                <ion-label>Rating: </ion-label>
                <p>{{ posts.rating }}</p>
            </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
    <ion-button class="purple-blue" fill="clear"  shape="round" expand="block" [routerLink]="'/login/'">Sign Out</ion-button>
</ion-content>
